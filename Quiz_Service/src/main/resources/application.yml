spring:
      application:
           name: Quiz-Server
      datasource:
          driver-class-name: com.mysql.cj.jdbc.Driver
          url: jdbc:mysql://localhost:3306/quizdb
          username: root
          password: admin
      jpa:
         show-sql: true
         hibernate:
             ddl-auto: update
         properties:
             hibernate:
                dialect: org.hibernate.dialect.MySQLDialect        
eureka:
  instance:
    hostname: localhost
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8752/eureka
