spring:
    batch:
        jdbc:
            initialize-schema: ALWAYS
        job:
            enabled: false
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        password: admin
        url: jdbc:mysql://localhost:3306/springbatch
        username: root
    jpa:
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                dialect: org.hibernate.dialect.MySQLDialect
        show-sql: false
